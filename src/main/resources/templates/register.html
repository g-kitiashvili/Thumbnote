<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/signin.css}">



    <!--</style>-->
    <script src="https://kit.fontawesome.com/865201df3b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form class="form-signin" th:action="@{/api/register}" th:object="${account}" method="POST">
                        <div class="form-label-group pb-2">
                            <input type="text" noteId="inputEmail" class="form-control" placeholder="Email"
                                   required autofocus th:field="*{email}" >
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="form-label-group pb-2">
                            <input type="text" noteId="inputLogin" class="form-control" placeholder="Login"
                                   required autofocus th:field="*{login}">
                            <p class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
                        </div>

                        <div class="form-label-group pb-2">
                            <input type="text" noteId="inputName" class="form-control" placeholder="Name"
                                   required autofocus th:field="*{name}">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>

                        <div class="form-label-group pb-2">
                            <input type="password" noteId="inputPassword" class="form-control" placeholder="Password"
                                   required autofocus th:field="*{password}">
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>

                        <div class="form-label-group pb-4">
                            <input type="password" noteId="inputPasswordAgain" class="form-control" placeholder="Repeat Password" required
                                   th:field="*{matchingPassword}">
                            <p class="text-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></p>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block pb-2" type="submit">Sign Up</button>
                        <a class="btn btn-lg btn-primary btn-block" th:href="@{/account/login}" role="button">Log In</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
<script src="validation.js"></script>
<script src="registration-confirmation.js"></script>
</html>
